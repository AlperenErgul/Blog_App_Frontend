<div class="w-full flex justify-center">

  <div class="w-[800px] flex flex-col mb-10 mt-5 px-4">


    @for (post of posts; track post.username) {
      <div class="w-full max-w-[800px] mx-auto bg-white rounded-lg shadow-sm p-4 sm:p-6 border border-gray-100 mt-3
            px-4 sm:px-6">

        <!-- Üst Bilgi (Kullanıcı ve Tarih) + Silme Butonu -->
        <div class="flex items-center justify-between mb-2">
          <div class="flex flex-col sm:flex-row sm:items-center">
            <span class="text-md font-semibold text-gray-700">{{ post.username }}</span>
            <span class="text-sm text-gray-500 mt-1 sm:mt-0 sm:ml-2">{{ post.createdAt }}</span>
          </div>

          <div class="flex">
            <div (click)="updatePost(post)" class="text-gray-400 hover:text-red-500 cursor-pointer transition">
              <i class="fas fa-pen"></i>
            </div>
            <div (click)="deletePost(post)" class="text-gray-400 hover:text-red-500 cursor-pointer transition ml-2">
              <i class="fas fa-trash-alt"></i>
            </div>
          </div>
        </div>

        <h3 class="text-lg font-semibold text-gray-800">{{ post.title }}</h3>

        <p class="text-gray-600 mt-2 text-md sm:text-base">{{ post.content }}</p>
      </div>

    }
  </div>

</div>
