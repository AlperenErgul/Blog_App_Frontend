<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-lg p-10 space-y-8 bg-white rounded-2xl shadow-xl">
    <h2 class="text-4xl font-bold text-center text-gray-900">Sign up</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-3 mt-1 border border-gray-400 rounded-xl focus:outline-none focus:ring-1 focus:ring-gray-500" placeholder="Enter your email" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="email" class="w-full px-4 py-3 mt-1 border border-gray-400 rounded-xl focus:outline-none focus:ring-1 focus:ring-gray-500" placeholder="Enter your email" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input type="password" class="w-full px-4 py-3 border border-gray-400 rounded-xl focus:outline-none focus:ring-1 focus:ring-gray-500" placeholder="Enter your password" required />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password Again</label>
        <div class="relative">
          <input type="password" class="w-full px-4 py-3 border border-gray-400 rounded-xl focus:outline-none focus:ring-1 focus:ring-gray-500" placeholder="Enter your password again" required />
        </div>
      </div>
      <div class="flex justify-between text-sm">
        <a routerLink="/sign-in" class="text-blue-500 hover:underline">Do you want to sign in?</a>
      </div>
      <button type="submit" class="w-full px-4 py-3 text-white bg-blue-600 rounded-xl hover:bg-blue-700">Sign up</button>
    </form>
  </div>
</div>
